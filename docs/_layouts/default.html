<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="stylesheet" href="{{ site.baseurl }}/css/w3.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/w3.timeline.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/pygments.default.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Navbar -->
    <div class="w3-wide">
        <div class="w3-bar w3-black w3-card">
          <a href="{{ site.baseurl }}/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
          <a href="{{ site.baseurl }}/updates" class="w3-bar-item w3-button w3-padding-large">UPDATES</a>
          <a href="{{ site.baseurl }}/downloads" class="w3-bar-item w3-button w3-padding-large">DOWNLOAD</a>

        </div>
    </div>
    {{ content }}
    <!-- Footer -->
    <div class="w3-wide">
      <div class="w3-bar w3-black w3-right-align">
        {{ site.github.license.name }}
      </div>
    </div>
  </body>
</html>
