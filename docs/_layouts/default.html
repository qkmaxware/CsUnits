<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="stylesheet" href="{{ site.baseurl }}/css/w3.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/w3.timeline.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/pygments.default.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/custom.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/custom.bubbles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar">
      <div id="navbar-content" class="w3-wide w3-top" style="z-index: 9999;">
          <div class="w3-bar w3-black w3-card">
            <a href="{{ site.baseurl }}/" class="w3-bar-item w3-button"><i class="fa fa-home"></i></a>
            <a href="{{ site.baseurl }}/updates" class="w3-bar-item w3-button">Updates</a>
            <a href="{{ site.baseurl }}/downloads" class="w3-bar-item w3-button">Downloads</a>
            {% assign static_paths = site.static_files | map: 'path' %}
            {% if static_paths contains '/documentation/index.html'%} 
            <a href="{{ site.baseurl }}/documentation" class="w3-bar-item w3-button">Docs</a>
            {% endif %}
          </div>
      </div>
    </div>
    <div id="content">
    {{ content }}
    </div>
    <!-- Footer -->
    <div id="footer" class="w3-wide">
      <div class="w3-bar w3-black w3-right-align">
        {% if site.github.license %}
        {{ site.github.license.name }} License
        {% endif %}
      </div>
    </div>
  </body>
</html>
