---
layout: default
---
<!-- Header -->
<div id="header" class="w3-blue w3-display" style="height: 100vh">
    <ul class="bubbles">
        <li class="bubble bubble-md" style="left:10%;">
            E=Mc<sup>2</sup>
        </li>
        <li class="bubble bubble-sm" style="left:20%;">
    
        </li>
        <li class="bubble bubble-lg" style="left:40%;">
    
        </li>
        <li class="bubble bubble-sm" style="left:60%;">
    
        </li>
        <li class="bubble bubble-md" style="left:80%;">
    
        </li>
        <li class="bubble bubble-sm" style="left:90%;">
    
        </li>
    </ul> 

    <div class="w3-center w3-display-middle">
        <img src="{{ site.baseurl }}/logo.svg"/>
        <h1 class="w3-xxxlarge w3-animate-bottom">C# Units</h1>
        <h4>A Units of Measure library for .Net Core</h4>
        <div class="w3-padding-32">
            <a class="w3-btn w3-xlarge w3-margin w3-round w3-white" href="{{ site.baseurl }}/updates">
            See What's New
            </a>
            <a class="w3-btn w3-xlarge w3-margin w3-round w3-white" href="{{ site.baseurl }}/downloads">
            Download Now
            </a>
        </div>
        <p>
            <a href="#features" class="bob w3-xxlarge"><i class="fa fa-chevron-down"></i></a>
        </p>
    </div>     
</div>

<!-- Features -->
<div id="features" class="w3-dark-grey" style="height: 40px"></div>
<div class="w3-center">
    <h1 class="w3-xxxlarge">Features</h1>
</div>
{% for feature in site.features %}
{% assign row = forloop.index | modulo: 2 %}
<div class="w3-container {% if row == 0 %}w3-leftbar{% else %}w3-rightbar{% endif %} w3-border-blue" style="margin: 0; padding: 0;">
    <div class="w3-container w3-blue w3-padding">
        <h2 class="{% if row == 0 %}w3-left{% else %}w3-right{% endif %}">{{ feature.title }}</h2>
    </div>
    <div class="w3-container w3-padding">
        {{ feature.content }}
    </div>
</div>
{% endfor %}
